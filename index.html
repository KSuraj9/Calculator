<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
    
</head>
<body >
    <center>
        <div class="tx"> CALCULATOR</div>
        <div class="container">
            <div class="inpt">
                <input id="I2" type="text" placeholder="0" class="m-auto  mt-3 w-44 border shadow-md rounded-lg bg-cyan-100 h-9 pl-2 pd-2 text-gray-600 font-bold hover:shadow-cyan-200 text-xl" />
            </div>
            <div class="keypad">
                <table>
                    <tr >
                        <td><button class="btn num" id="I1" style="font-weight: bold;">7</button></td>
                        <td><button class="btn num" id="I1" style="font-weight: bold;">8</button></td>
                        <td><button class="btn num" id="I1" style="font-weight: bold;">9</button></td>
                        <td><button class="btn op" id="I1" style="font-weight: bold; background-color:orange">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn num" id="I1">4</button></td>
                        <td><button class="btn num" id="I1">5</button></td>
                        <td><button class="btn num" id="I1">6</button></td>
                        <td><button class="btn op" id="I1" style="background-color: orange;">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn num" id="I1">1</button></td>
                        <td><button class="btn num" id="I1">2</button></td>
                        <td><button class="btn num" id="I1">3</button></td>
                        <td><button class="btn op" id="I1" style="background-color: orange;">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" style="background-color: red; font-weight: bold;">C</button></td>
                        <td><button class="btn num" style="font-weight: bold;">0</button></td>
                        <td><button class="btn num" style="font-weight: bold;">=</button></td>
                        <td><button class="btn op" style="font-weight: bold; background-color: orange;" >/</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
